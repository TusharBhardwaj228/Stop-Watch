<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Stop Watch</title>
</head>
<body>

  <div class="main">
    <h1>Stop Watch</h1>

    <div class="stop-watch-css">
      <p class="js-timer">0</p>

      <button class="start-btn-css js-start-btn">Start</button>
      <button class="reset-btn-css js-reset-btn" onclick="resetTimer();">Reset</button>
    </div>

  </div>

  <script src="index.js"></script>

</body>
</html>
